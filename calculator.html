<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <div class="wrapper">
       <form>
        
        <input type="text" placeholder="0" id="display" readonly>
           
    
            <div>
                <button type="button" class ="operator ac" value="AC">AC</button>
                <button type="button" class="operator del" value="DEL">DEL</button>
                <button type="button" class="operator" value="%">%</button>
                <button type="button" class="operator" value="/">&divide;</button>
            </div>
            <div>
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" class="operator" value="*">&times;</button>
            </div>
            <div>
                <td><button type="button"value="4">4</button>
                <td><button type="button"value="5">5</button>
                <td><button type="button"value="6">6</button>
                <td><button type="button"class="operator" value="-">-</button>
            </div>
            <div>
                <td><button type="button"value="1">1</button>
                <td><button type="button"value="2">2</button>
                <td><button type="button"value="3">3</button></td>
                <td><button type="button"class="operator" value="+">+</button></td>
            </div>
            <div>
                <td><button type="button"value="00">00</button></td>
                <td><button type="button"value="0">0</button></td>
                <td><button type="button"value=".">.</button></td>
                <td><button type="button"class="equal"value="=">=</button></td>
            </div>
            
        </table>
    
    </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
